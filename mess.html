<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <!-- MATERIAUX -->
        <!-- IMAGES -->
          <img id="sol" src="./forest2.jpg">

        <!-- OBJET 3D -->
          <a-asset-item id="statueobj" src="./12338_Statue_v1_L3.obj"></a-asset-item>
          <a-asset-item id="statuemtl" src="./12338_Statue_v1_L3.mtl"></a-asset-item>
          <a-asset-item id="2statueobj" src="./12327_Statue_V1_L3.obj"></a-asset-item>
          <a-asset-item id="2statuemtl" src="./12327_Statue_V1_L3.mtl"></a-asset-item>
          <a-asset-item id="3statueobj" src="./13187_Fairy_V1.obj"></a-asset-item>
          <a-asset-item id="3statuemtl" src="./New Bitmap Image.mtl"></a-asset-item>
          <a-asset-item id="arbreglb" src="./model/test/tree/tree.glb"></a-asset-item>

    
      </a-assets>
       <!-- STATUES -->
      <a-entity  position="0 0 -1.5" scale="0.005 0.005 0.005" rotation="-90 0 0"obj-model="obj: #statueobj; mtl: #statuemtl"></a-entity>
      <a-entity  position="-1.3 0 -1.5" scale="0.025 0.025 0.025" rotation="-90 0 0"obj-model="obj: #2statueobj; mtl: #2statuemtl"></a-entity>
      <a-entity  position="1.3 0 -1.5" scale="0.005 0.005 0.005" rotation="-90 0 0"obj-model="obj: #3statueobj; mtl: #3statuemtl"></a-entity>
      <a-entity  position="1.5 0 0.5" scale="0.025 0.025 0.025" rotation="-90 -90 0"obj-model="obj: #statueobj; mtl: #statuemtl"></a-entity>
      <a-entity  position="1.5 0 1.5" scale="0.005 0.005 0.005" rotation="-90 -90 0"obj-model="obj: #2statueobj; mtl: #2statuemtl"></a-entity>
      <a-entity  position="1.5 0 -0.5" scale="0.05 0.05 0.05" rotation="-90 -90 0"obj-model="obj: #3statueobj; mtl: #3statuemtl"></a-entity>
      <a-entity  position="-1.5 0 0.5" scale="0.025 0.025 0.025" rotation="-90 90 0"obj-model="obj: #statueobj; mtl: #statuemtl"></a-entity>
      <a-entity  position="-1.5 0 1.5" scale="0.025 0.025 0.025" rotation="-90 90 0"obj-model="obj: #2statueobj; mtl: #2statuemtl"></a-entity>
      <a-entity  position="-1.5 0 -0.5" scale="0.005 0.005 0.005" rotation="-90 90 0"obj-model="obj: #3statueobj; mtl: #3statuemtl"></a-entity>
      <a-entity  position="0 0 1.5" scale="0.005 0.005 0.005" rotation="-90 180 0"obj-model="obj: #statueobj; mtl: #statuemtl"></a-entity>
      <a-entity  position="-0.75 0 1.5" scale="0.005 0.005 0.005" rotation="-90 180 0"obj-model="obj: #2statueobj; mtl: #2statuemtl"></a-entity>
      <a-entity  position="0.75 0 1.5" scale="0.005 0.005 0.005" rotation="-90 180 0"obj-model="obj: #3statueobj; mtl: #3statuemtl"></a-entity>
      <a-entity  position="0 0 -0.5" scale="0.005 0.005 0.005" rotation="-90 0 0"obj-model="obj: #statueobj; mtl: #statuemtl"></a-entity>
      <a-entity  position="-1 0 -0.5" scale="0.005 0.005 0.005" rotation="-90 0 0"obj-model="obj: #2statueobj; mtl: #2statuemtl"></a-entity>
      <a-entity  position="1 0 -0.5" scale="0.005 0.005 0.005" rotation="-90 0 0"obj-model="obj: #3statueobj; mtl: #3statuemtl"></a-entity>

      <!-- ARBRES -->
      <a-entity gltf-model="#arbreglb" position="-0.75 0 0.75" scale="1.2 1.2 1.2" ></a-entity>
      <a-entity gltf-model="#arbreglb" position="0.75 0 0.75" ></a-entity>

      <!-- BOITE -->
      <a-box position="0 2 0" width="4" height="4" depth="4" side="double" src="#sol"></a-box>

      <!-- CAMERA -->
      <a-entity camera look-controls wasd-controls="acceleration:10" position="0 1.6 0"></a-entity>

    </a-scene>
  </body>
</html>
